<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Algolix App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire app */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Flash message styling */
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
        }

        .flash-message.success {
            background-color: #28a745; /* Green */
            color: white;
        }

        .flash-message.error {
            background-color: #dc3545; /* Red */
            color: white;
        }

        .flash-message.info {
            background-color: #007bff; /* Blue */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Flash messages container -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages-container fixed top-0 left-0 right-0 z-50 p-4">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
        // Automatically hide flash messages after a few seconds
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                setTimeout(() => {
                    msg.style.transition = 'opacity 0.5s ease-out';
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 500); // Remove after transition
                }, 5000); // Hide after 5 seconds
            });
        });
    </script>
</body>
</html>
