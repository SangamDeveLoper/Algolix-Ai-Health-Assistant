<!DOCTYPE html>

<body>
    <!-- Removed bg-gradient class from container div since background is now on body -->
    <div class="min-h-screen flex items-center justify-center px-4 relative overflow-hidden">

        <div id="snow-container" class="absolute inset-0 pointer-events-none"></div>

        <!-- Signup Container -->
        <div class="auth-container">
            <!-- Title -->
            <h2 class="auth-title">Create your account</h2>
            <p class="auth-subtitle">Join the future of AI-powered health assistance</p>

            <!-- Form -->

                <!-- Username Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            class="form-input"
                            required
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            name="email"
                            placeholder="Email address"
                            class="form-input"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            class="form-input password-input"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <a href="{{ url_for('login_page') }}" class="submit-btn">

    <div class="btn-ripple"></div>
    <div class="btn-glow"></div>
</a>
<style>
    /* Base button styling */
    .submit-btn {
        font-family: 'Rajdhani', sans-serif; /* Consistent with your welcome.html */
        font-weight: 600;
        font-size: 1.2rem;
        padding: 1rem 2.5rem; /* Adjust padding as needed */
        background: linear-gradient(135deg, #3b82f6, #8b5cf6); /* Primary gradient background */
        border: none;
        border-radius: 50px; /* Fully rounded corners */
        color: white;
        cursor: pointer;
        display: inline-flex; /* Allows icon and text to align */
        align-items: center;
        justify-content: center;
        position: relative; /* Essential for ripple and glow positioning */
        overflow: hidden; /* Hides parts of ripple/glow outside the button */
        text-decoration: none; /* Remove underline from anchor tag */
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); /* Initial subtle shadow */
        transition: all 0.3s ease-in-out; /* Smooth transitions for hover effects */
        isolation: isolate; /* Ensures z-index context for pseudo-elements */
    }

    .submit-btn:focus {
        outline: none; /* Remove default focus outline */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5), 0 10px 20px rgba(59, 130, 246, 0.3); /* Enhanced focus ring */
    }

    /* Text inside the button */
    .submit-btn .btn-text {
        position: relative;
        z-index: 2; /* Ensures text is above ripple/glow */
        transition: transform 0.3s ease-in-out;
    }

    /* Ripple effect (initial state) */
    .submit-btn .btn-ripple {
        position: absolute;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5); /* White translucent ripple */
        transform: scale(0);
        opacity: 1;
        animation: none; /* Reset animation state */
        z-index: 1; /* Below text, above glow */
        pointer-events: none; /* Ensures clicks pass through */
    }

    /* Glow effect (initial state) */
    .submit-btn .btn-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(139, 92, 246, 0.4) 0%, transparent 70%); /* Purple glow */
        opacity: 0; /* Hidden by default */
        transform: scale(0.8); /* Slightly scaled down */
        transition: all 0.5s ease-in-out;
        border-radius: 50px; /* Matches button border-radius */
        z-index: 0; /* Behind everything */
        pointer-events: none;
    }

    /* Hover effects for the button */
    .submit-btn:hover {
        transform: translateY(-5px) scale(1.02); /* Slight lift and scale */
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.6); /* More prominent shadow */
        background: linear-gradient(135deg, #4d95ff, #9f7aea); /* Slightly brighter gradient on hover */
    }

    /* Activate glow effect on button hover */
    .submit-btn:hover .btn-glow {
        opacity: 1; /* Show glow */
        transform: scale(1.1); /* Expand glow */
    }

    /* Optional: Slight text animation on hover */
    .submit-btn:hover .btn-text {
        transform: scale(1.05); /* Make text slightly larger */
    }

    /* Keyframe for ripple animation (will be triggered by JavaScript) */
    @keyframes ripple-animation {
        to {
            transform: scale(4); /* Expand ripple significantly */
            opacity: 0; /* Fade out */
        }
    }
</style>

            <!-- Login Link -->
            <div class="auth-link">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            /* Added gradient background directly to body to cover full viewport */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced background orbs with ALGOLIX theme colors */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #764ba2, #667eea);
            top: 50%;
            right: -10%;
            animation-delay: 3s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #667eea, #533483);
            bottom: -10%;
            left: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(20px) rotate(240deg) scale(0.9); }
        }

        /* Enhanced snow effect with multiple snowflake types */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: snowfall linear infinite;
            pointer-events: none;
            user-select: none;
            z-index: 1;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 48px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Auth Title */
        .auth-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            margin-top: 0; /* Added margin-top: 0 to prevent spacing issues */
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* Form */
        .auth-form {
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            height: 56px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 0 20px 0 56px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .form-input:focus + .input-icon,
        .form-input:not(:placeholder-shown) + .input-icon {
            color: #667eea;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Password Input */
        .password-input {
            padding-right: 56px;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }

        .password-toggle:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Updated submit button to match ALGOLIX "Get Started" styling */
        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .btn-text {
            position: relative;
            z-index: 2;
        }

        .btn-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover .btn-glow {
            left: 100%;
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 40px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider-text {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            padding: 0 20px;
            font-size: 14px;
            position: relative;
            backdrop-filter: blur(15px);
            border-radius: 20px;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .social-btn {
            width: 100%;
            height: 52px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            flex-shrink: 0;
        }

        /* Ripple Effect */
        .btn-ripple {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
            pointer-events: none;
        }

        .social-btn:active .btn-ripple,
        .submit-btn:active .btn-ripple {
            transform: scale(1);
        }

        /* Auth Link */
        .auth-link {
            text-align: center;
            font-size: 16px;
        }

        .auth-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-link-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-link-btn:hover {
            color: #764ba2;
        }

        .auth-link-btn::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .auth-link-btn:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 360px;
                padding: 36px 28px;
                margin: 20px;
            }

            .auth-title {
                font-size: 36px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // Different snowflake characters for variety
            const snowflakeChars = ['❄', '❅', '❆', '✦', '✧', '⋆'];
            snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 4 + 3 + 's';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            snowflake.style.fontSize = Math.random() * 12 + 8 + 'px';
            
            // Add slight horizontal drift
            snowflake.style.animationName = 'snowfall';
            snowflake.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');

            document.getElementById('snow-container').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }

        // Create snowflakes more frequently for hackathon effect
        setInterval(createSnowflake, 200);

        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Social Login Functions
        function signupWithGoogle() {
            console.log('Signing up with Google...');
            // Add your Google OAuth logic here
        }

        function signupWithGithub() {
            console.log('Signing up with GitHub...');
            // Add your GitHub OAuth logic here
        }

        // Enhanced Form Interactions
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.querySelector('.auth-form');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Here you would normally validate and create account
                // For demo purposes, we'll just redirect to chat
                console.log('Signup form submitted');
                
                // Redirect to chat page
                window.location.href = 'chat.html';
            });

            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.social-btn, .submit-btn');

            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = this.querySelector('.btn-ripple');
                    if (ripple) {
                        ripple.style.transform = 'scale(0)';
                        setTimeout(() => {
                            ripple.style.transform = 'scale(1)';
                        }, 10);
                    }
                });
            });

            // Enhanced input focus animations
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Add floating animation to auth container
            const authContainer = document.querySelector('.auth-container');
            let floatDirection = 1;
            setInterval(() => {
                authContainer.style.transform = `translateY(${Math.sin(Date.now() * 0.001) * 3}px)`;
            }, 50);
        });
    </script>
</body>
